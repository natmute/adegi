<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Circle Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background circles */
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            z-index: -1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: -100px;
            transform: translateY(-50%);
            opacity: 0.7;
        }

        .circle-4 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: -75px;
            opacity: 0.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        /* Contact info section */
        .contact-info {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .contact-info h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-info p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: #ff6b35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
        }

        /* Form section */
        .form-section {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            color: white;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            transition: box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: #ffd700;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .circle-1 {
                width: 250px;
                height: 250px;
                top: -125px;
                left: -125px;
            }

            .circle-2 {
                width: 200px;
                height: 200px;
                bottom: -100px;
                right: -100px;
            }
        }
    </style>
</head>
<body>
    <!-- Background circles -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>

    <div class="container">
        <!-- Contact Info Section -->
        <div class="contact-info">
            <div class="logo">ADEGI</div>
            
            <h2>Contact Us</h2>
            <p>Contact us for questions, one of our admins will get in touch</p>

            <div class="contact-item">
                <div class="contact-icon">üìû</div>
                <div>
                    <div>+27 12 880 2056</div>
                    <div>+27 61 692 1313</div>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">‚úâ</div>
                <div>info@adegi.co.za</div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">üìç</div>
                <div>
                    <div>30 Botanica,</div>
                    <div>122 Pitts Street,</div>
                    <div>Weavind Park,</div>
                    <div>Pretoria 0184</div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h3>Get In Touch</h3>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Now</button>
            </form>
        </div>
    </div>
</body>
</html>
