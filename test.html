<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burst + Seamless Pulse</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }

    .diamond, .circle-large, .circle-medium, .circle-small {
      position: absolute;
      transform: scale(0);
      opacity: 0;
      animation: burstLoop 5s linear infinite;
    }

    .diamond {
      width: 200px;
      height: 200px;
      background: #ff7b1c;
      border-radius: 20%;
      transform: rotate(45deg) scale(0);
      display: flex;
      justify-content: center;
      align-items: center;
      animation-delay: 0s;
    }

    .circle-large {
      width: 120px;
      height: 120px;
      background: #c24b06;
      border-radius: 50%;
      position: relative;
      transform: rotate(-45deg) scale(0);
      animation-delay: 1.5s;
    }

    .circle-medium {
      width: 90px;
      height: 90px;
      background: #e86713;
      border-radius: 50%;
      position: absolute;
      transform: scale(0);
      animation-delay: 3s;
    }

    .circle-small {
      width: 45px;
      height: 45px;
      background: #d05d0d;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      left: -10px;
      transform: scale(0);
      animation-delay: 4.5s;
    }

    /* Burst-grow-fade loop */
    @keyframes burstLoop {
      0% {
        transform: rotate(45deg) scale(0.5);
        opacity: 0;
      }
      5% {
        transform: rotate(45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(45deg) scale(1.4);
        opacity: 0.6;
      }
      80% {
        transform: rotate(45deg) scale(1.8);
        opacity: 0;
      }
      100% {
        transform: rotate(45deg) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="diamond">
    <div class="circle-large">
      <div class="circle-medium"></div>
      <div class="circle-small"></div>
    </div>
  </div>
</body>
</html>
